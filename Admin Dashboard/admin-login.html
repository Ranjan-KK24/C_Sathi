<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Sathi - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-800">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Admin Portal Login</h2>
        <form id="adminLoginForm" class="space-y-4">
            <div>
                <label for="adminUserId" class="block text-sm font-medium text-gray-700">User ID</label>
                <input type="text" id="adminUserId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="adminPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="adminPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 bg-indigo-600 text-white font-medium rounded-md">Log In</button>
        </form>
        <div id="errorMessage" class="mt-4 text-center text-sm font-medium text-red-600"></div>
    </div>

   <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '';

            try {
                const res = await fetch('http://localhost:3000/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: document.getElementById('adminUserId').value,
                        password: document.getElementById('adminPassword').value
                    })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                // UPDATED: Store the admin token
                localStorage.setItem('admin_token', data.token); 
                window.location.href = 'dashboard.html';

            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
