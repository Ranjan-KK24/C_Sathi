<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        #reportMap { height: 300px; border-radius: 0.5rem; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-8 max-w-4xl">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-bold text-gray-800">Report Details</h1>
                <a href="dashboard.html" class="text-indigo-600 hover:text-indigo-800 font-medium">‚Üê Back to Dashboard</a>
            </div>

            <div id="detailsContainer" class="space-y-6">
                <p id="loadingMessage">Loading report details...</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const API_URL = 'http://localhost:3000';
    const adminToken = localStorage.getItem('admin_token');

    document.addEventListener('DOMContentLoaded', () => {
        if (!adminToken) {
            window.location.href = 'admin-login.html';
            return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const reportId = urlParams.get('id');

        if (reportId) {
            fetchReportDetails(reportId);
        } else {
            document.getElementById('loadingMessage').textContent = 'Error: No Report ID provided.';
        }
    });

    const fetchReportDetails = async (reportId) => {
        const container = document.getElementById('detailsContainer');
        try {
            // ADDED: Authorization header
            const response = await fetch(`${API_URL}/admin/reports/${reportId}`, {
                headers: { 'Authorization': `Bearer ${adminToken}` }
            });
            if (!response.ok) throw new Error('Report not found or failed to load.');

            const report = await response.json();

            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-6">
                        <div>
                            <h2 class="text-xl font-semibold text-gray-700 mb-2">Submitted Photo</h2>
                            <img src="${API_URL}/uploads/${report.media}" alt="${report.issue_type}" class="w-full h-auto rounded-lg shadow-sm">
                        </div>
                        <div>
                            <h2 class="text-xl font-semibold text-gray-700 mb-2">Location</h2>
                            <div id="reportMap"></div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <h3 class="text-sm font-medium text-gray-500">Issue Type</h3>
                            <p class="text-lg text-gray-900">${report.issue_type}</p>
                        </div>
                         <div>
                            <h3 class="text-sm font-medium text-gray-500">Status</h3>
                            <p class="text-lg font-bold ${getStatusClasses(report.status)}">${report.status}</p>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-gray-500">Description</h3>
                            <p class="text-lg text-gray-900">${report.description || 'No description provided.'}</p>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-gray-500">Nearest Landmark</h3>
                            <p class="text-lg text-gray-900">${report.landmark}</p>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-gray-500">Submitted By (User ID)</h3>
                            <p class="text-lg text-gray-900">${report.user_id}</p>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-gray-500">Date & Time</h3>
                            <p class="text-lg text-gray-900">${new Date(report.created_at).toLocaleString()}</p>
                        </div>
                         <div>
                            <h3 class="text-sm font-medium text-gray-500">Upvotes</h3>
                            <p class="text-lg text-gray-900">${report.upvotes}</p>
                        </div>
                    </div>
                </div>
            `;

            const map = L.map('reportMap').setView([report.lat, report.lon], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker([report.lat, report.lon]).addTo(map)
                .bindPopup(report.issue_type)
                .openPopup();

        } catch (error) {
            container.innerHTML = `<p class="text-red-500 text-center font-bold">${error.message}</p>`;
        }
    };
    
    const getStatusClasses = (status) => {
        if (status === 'Resolved') return 'text-green-600';
        if (status === 'In Progress') return 'text-blue-600';
        return 'text-yellow-600';
    };
</script>

</body>
</html>
