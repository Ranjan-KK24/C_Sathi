<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Civic Sathi - Recover Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Forgot Password?</h2>
        <form id="forgotForm" class="space-y-4">
            <p class="text-sm text-gray-600">Enter your email address and we will send you a link to reset your password.</p>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 bg-indigo-600 text-white font-medium rounded-md">Send Reset Link</button>
        </form>
        
        <div id="resultMessage" class="mt-4 text-center text-sm font-medium"></div>
        <div class="mt-4 text-center text-sm">
            <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Go back to Login</a>
        </div>
    </div>

    <script>
        const API_URL = "https://c-sathi.onrender.com";
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = '';

            try {
                const res = await fetch(`${API_URL}/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                const data = await res.json();
                
                // Show the same success message regardless of the outcome to prevent user enumeration
                resultMessage.textContent = data.message || "If an account with that email exists, a password reset link has been sent.";
                resultMessage.style.color = 'green';

            } catch (error) {
                resultMessage.textContent = 'An error occurred. Please try again later.';
                resultMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
