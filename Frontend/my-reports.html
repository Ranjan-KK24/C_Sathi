<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Sathi - My Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        .notification { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 8px; color: white; opacity: 0; visibility: hidden; transition: all 0.3s; z-index: 1000; }
        .notification.show { opacity: 1; visibility: visible; transform: translate(-50%, -10px); }
        .notification.success { background-color: #28a745; }
        .notification.error { background-color: #dc3545; }
        #loader { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.7); z-index: 2000; justify-content: center; align-items: center; }
        .spinner { border: 5px solid #f3f3f3; border-top: 5px solid #6366f1; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); z-index: 3000; justify-content: center; align-items: center; }
        .modal-content { background-color: white; padding: 2rem; border-radius: 0.5rem; text-align: center; max-width: 400px; }
    </style>
</head>
<body class="bg-gray-100">

    <header id="navbar-placeholder"></header>

    <div class="container mx-auto p-4 sm:p-18 pt-24">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">My Submitted Reports</h2>
            <div id="reportsContainer" class="space-y-4">
                </div>
            <div class="mt-8 text-center flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 justify-center">
                <a href="account.html" class="inline-block py-2 px-6 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Back to My Account</a>
                <a href="report.html" class="inline-block py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Submit a New Report</a>
            </div>
        </div>
    </div>
    
    <div id="loader"><div class="spinner"></div></div>
    <div id="notification" class="notification"></div>
    <div id="confirmationModal" class="modal-overlay">
        <div class="modal-content">
            <p id="modalMessage" class="mb-4 text-lg">Are you sure?</p>
            <div class="flex justify-center space-x-4">
                <button id="confirmBtn" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700">Yes, Delete</button>
                <button id="cancelBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-md hover:bg-gray-400">Cancel</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
    const API_URL = "https://c-sathi.onrender.com";
    const loader = document.getElementById("loader");
    const notification = document.getElementById("notification");
    const reportsContainer = document.getElementById("reportsContainer");
    const modal = document.getElementById('confirmationModal');
    const confirmBtn = document.getElementById('confirmBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    let reportIdToDelete = null;

    function showNotification(message, type = 'success') {
        notification.textContent = message;
        notification.className = `notification ${type} show`;
        setTimeout(() => { notification.classList.remove('show'); }, 3000);
    }
    
    function getStatusBadge(status) {
        // This function is safe as it doesn't process user input
        switch (status) {
            case 'Pending':
                return `<span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded-full">ðŸŸ¡ Pending</span>`;
            case 'In Progress':
                return `<span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">ðŸ”µ In Progress</span>`;
            case 'Resolved':
                return `<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">ðŸŸ¢ Resolved</span>`;
            default:
                return `<span class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${status}</span>`;
        }
    }

    function openDeleteModal(reportId) {
        reportIdToDelete = reportId;
        modal.style.display = 'flex';
    }

    cancelBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        reportIdToDelete = null;
    });

    confirmBtn.addEventListener('click', async () => {
        if (!reportIdToDelete) return;
        loader.style.display = 'flex';
        modal.style.display = 'none';
        const token = localStorage.getItem('token'); 
        try {
            const res = await fetch(`${API_URL}/report/${reportIdToDelete}`, { 
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error);
            showNotification(data.message, 'success');
            document.getElementById(`report-${reportIdToDelete}`).remove();
        } catch (error) {
            showNotification(error.message, 'error');
        } finally {
            loader.style.display = 'none';
            reportIdToDelete = null;
        }
    });

    // === UPDATED AND SECURE FUNCTION ===
    async function fetchAndDisplayReports() {
        const token = localStorage.getItem('token'); 
        try {
            const res = await fetch(`${API_URL}/reports/my-reports`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!res.ok) {
                throw new Error("Could not fetch your reports.");
            }
            const reports = await res.json();
            reportsContainer.innerHTML = ''; // Clear previous content

            if (reports.length === 0) {
                reportsContainer.innerHTML = `<p class="text-center text-gray-600">You have not submitted any reports yet.</p>`;
                return;
            }

            reports.forEach(report => {
                const reportDiv = document.createElement('div');
                reportDiv.id = `report-${report.id}`;
                reportDiv.className = "border bg-white rounded-lg p-4 shadow-sm flex flex-col md:flex-row gap-4";
                
                const img = document.createElement('img');
                img.src = `${API_URL}/uploads/${report.media}`;
                img.alt = "Report media";
                img.className = "w-full md:w-48 h-48 md:h-auto object-cover rounded-md";

                const contentDiv = document.createElement('div');
                contentDiv.className = "flex-1";

                const headerDiv = document.createElement('div');
                headerDiv.className = "flex justify-between items-start";
                
                const title = document.createElement('h3');
                title.className = "text-lg font-bold text-gray-800";
                title.textContent = report.issue_type; // Safe from XSS
                
                headerDiv.appendChild(title);
                headerDiv.insertAdjacentHTML('beforeend', getStatusBadge(report.status)); // Safe function
                
                const dateP = document.createElement('p');
                dateP.className = "text-sm text-gray-500 mt-1";
                dateP.textContent = `Reported on: ${new Date(report.created_at).toLocaleDateString()}`;

                const descP = document.createElement('p');
                descP.className = "text-gray-700 mt-2";
                descP.textContent = report.description || 'No description provided.'; // Safe from XSS

                const actionsDiv = document.createElement('div');
                actionsDiv.className = "mt-4";
                const deleteBtn = document.createElement('button');
                deleteBtn.className = "text-red-600 hover:text-red-800 text-sm font-medium";
                deleteBtn.textContent = "Delete Report";
                deleteBtn.onclick = () => openDeleteModal(report.id);
                actionsDiv.appendChild(deleteBtn);
                
                contentDiv.appendChild(headerDiv);
                contentDiv.appendChild(dateP);
                contentDiv.appendChild(descP);
                contentDiv.appendChild(actionsDiv);
                
                reportDiv.appendChild(img);
                reportDiv.appendChild(contentDiv);
                
                reportsContainer.appendChild(reportDiv);
            });

        } catch (error) {
            reportsContainer.innerHTML = `<p class="text-center text-red-600">${error.message}</p>`;
        } finally {
            loader.style.display = 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
            return;
        }
        fetchAndDisplayReports();
    });
</script>
</body>
</html>
