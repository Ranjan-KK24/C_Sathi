<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Civic Sathi - Set New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Set a New Password</h2>
        <form id="resetForm" class="space-y-4">
            <p class="text-sm text-gray-700 font-medium">Please enter and confirm your new password.</p>
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="newPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" id="confirmPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 bg-green-600 text-white font-medium rounded-md">Reset Password</button>
        </form>
        
        <div id="resultMessage" class="mt-4 text-center text-sm font-medium"></div>
    </div>

    <script>
        const API_URL = "";
        const resultMessage = document.getElementById('resultMessage');
        const resetToken = new URLSearchParams(window.location.search).get('token');

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            resultMessage.textContent = '';

            if (!resetToken) {
                resultMessage.textContent = 'Error: No reset token found. Please request a new link.';
                resultMessage.style.color = 'red';
                return;
            }

            if (newPassword !== confirmPassword) {
                resultMessage.textContent = 'Passwords do not match.';
                resultMessage.style.color = 'red';
                return;
            }

            try {
                const res = await fetch(`${API_URL}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: resetToken, new_password: newPassword })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Could not reset password.');
                
                resultMessage.textContent = 'Password reset successful! You may now log in. Redirecting...';
                resultMessage.style.color = 'green';
                setTimeout(() => { window.location.href = 'login.html'; }, 3000);

            } catch (error) {
                resultMessage.textContent = error.message;
                resultMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
