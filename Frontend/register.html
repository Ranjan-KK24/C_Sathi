<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Sathi - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .notification { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 8px; color: white; opacity: 0; visibility: hidden; transition: all 0.3s; z-index: 1000; }
        .notification.show { opacity: 1; visibility: visible; transform: translate(-50%, -10px); }
        .notification.success { background-color: #28a745; }
        .notification.error { background-color: #dc3545; }
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.7); z-index: 2000; justify-content: center; align-items: center; }
        .spinner { border: 5px solid #f3f3f3; border-top: 5px solid #6366f1; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 py-8">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Create Account</h2>
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                        +91
                    </span>
                    <input type="tel" id="phone" name="phone" required class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 px-3 py-2" placeholder="9876543210">
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover-bg-indigo-700">
                Register
            </button>
        </form>
        <div class="mt-4 text-center text-sm">
            <p class="text-gray-600">Already have an account? <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a></p>
        </div>
    </div>

    <div id="loader"><div class="spinner"></div></div>
    <div id="notification" class="notification"></div>

    <script>
        const API_URL = "";
        const loader = document.getElementById("loader");
        const notification = document.getElementById("notification");

        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => { notification.classList.remove('show'); }, 4000);
        }

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            loader.style.display = 'flex';
            
            try {
                // Updated: Body no longer sends security question/answer
                const res = await fetch(`${API_URL}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name: document.getElementById("name").value,
                        email: document.getElementById("email").value,
                        phone: document.getElementById("phone").value,
                        password: document.getElementById("password").value
                    })
                });
                const data = await res.json();
                if (res.ok) {
                    showNotification(data.message || "Registration successful! Please check your email.");
                    setTimeout(() => {
                        window.location.href = `login.html?user_id=${data.user_id}`;
                    }, 2500);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showNotification(error.message, 'error');
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
