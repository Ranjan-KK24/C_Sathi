<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Sathi - Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <header id="navbar-placeholder"></header>

    <div class="container mx-auto p-4 sm:p-8 pt-24 max-w-2xl">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Top Community Contributors</h1>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rank</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">User ID</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Points</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
                 <div id="loadingMessage" class="text-center py-4 text-gray-500">Loading leaderboard...</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        const API_URL = "https://c-sathi.onrender.com";

        document.addEventListener('DOMContentLoaded', async () => {
            const tableBody = document.getElementById('leaderboardBody');
            const loadingMessage = document.getElementById('loadingMessage');
            try {
                const response = await fetch(`${API_URL}/leaderboard`);
                const leaderboardData = await response.json();

                if (leaderboardData.length === 0) {
                    loadingMessage.textContent = 'No data to display yet.';
                    return;
                }

                tableBody.innerHTML = leaderboardData.map((user, index) => `
                    <tr>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${index + 1}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">${user.user_id}</td>
                        <td class="px-6 py-4 text-sm text-gray-900 font-bold text-right">${user.points}</td>
                    </tr>
                `).join('');
                loadingMessage.style.display = 'none';

            } catch (error) {
                loadingMessage.textContent = 'Could not load leaderboard.';
                console.error(error);
            }
        });
    </script>
</body>
</html>
